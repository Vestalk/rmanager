<div class="full-container">
  <div class='box'>
    <div class='box-form'>
      <div class='box-login-tab'></div>
      <div class='box-login-title'>
        <div class='i i-login'></div>
        <h2>LOGIN</h2>
      </div>
      <div class='box-login'>
        <form>
          <div class='fieldset-body' id='login_form'>
            <!--<button class='b b-form i i-more' title='Mais Informações'></button>-->
            <p class='field'>
              <label for='user'>E-MAIL</label>
              <input [(ngModel)]="user.login" type='text' id='user' name='user' title='Username'/>
            </p>
            <p class='field'>
              <label for='pass'>PASSWORD</label>
              <input [(ngModel)]="user.password" type='password' id='pass' name='pass' title='Password'/>
            </p>
            <input type="submit" (click)="sendLoginForm()" value='GET STARTED' title='Get Started'/>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
